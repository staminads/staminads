services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-users.xml:/etc/clickhouse-server/users.d/users.xml:ro
    environment:
      CLICKHOUSE_DB: staminads_system
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      JWT_EXPIRES_IN: 7d
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-me-32-chars-in-production!}
      APP_URL: ${APP_URL}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CLICKHOUSE_HOST: http://clickhouse:8123
      CLICKHOUSE_DATABASE: staminads
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    depends_on:
      clickhouse:
        condition: service_healthy

volumes:
  clickhouse_data:
